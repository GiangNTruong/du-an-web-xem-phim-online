<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cập Nhật Thông Tin Cá Nhân</title>
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h1>Cập Nhật Thông Tin Cá Nhân</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/user/edit}" method="post" th:object="${userDto}" enctype="multipart/form-data">
                <div class="form-group text-center">
                    <label for="currentAvatar">Avatar hiện tại:</label>
                    <div>
                        <img
                                th:src="*{avatarUrl}"
                                alt="Avatar hiện tại"
                                class="img-fluid rounded-circle"
                                id="currentAvatar"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            th:value="*{email}"
                            name="email"

                    />
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger"
                     th:errors="*{email}">
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="phone"
                            th:value="*{phone}"
                            name="phone"

                    />
                </div>
                <div th:if="${#fields.hasErrors('phone')}" class="alert alert-danger"
                     th:errors="*{phone}">
                </div>
                <div class="form-group">
                    <label for="fullName">Họ tên:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="fullName"
                            th:value="*{fullName}"
                            name="fullName"

                    />
                </div>
                <div th:if="${#fields.hasErrors('fullName')}" class="alert alert-danger"
                     th:errors="*{fullName}">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar mới:</label>
                    <input
                            type="file"
                            class="form-control"
                            id="avatar"
                            th:value="*{fileAvatar}"
                            name="fileAvatar"
                    />
                </div>


                <!--                    <input-->
                <!--                            type="text"-->
                <!--                            th:field="*{userName}"-->
                <!--                            hidden-->

                <!--                    />-->

                <input
                        type="text"
                        th:value="*{userId}"
                        name="userId"
                        hidden
                />

                <!--                        type="text"-->
                <!--                        th:field="*{password}"-->
                <!--                        hidden-->
                <!--                />-->

                <!--                        type="text"-->
                <!--                        th:field="*{userRole}"-->
                <!--                        hidden-->
                <!--                />-->

                <!--                        type="text"-->
                <!--                        th:field="*{wallet_balance}"-->
                <!--                        hidden-->
                <!--                />-->
                <!--                <input-->
                <!--                        type="text"-->
                <!--                        th:field="*{status}"-->
                <!--                        hidden-->
                <!--                />-->
                <!--                <input-->
                <!--                        type="text"-->
                <!--                        th:field="*{createdAt}"-->
                <!--                        hidden-->
                <!--                />-->
                <!--                <input-->
                <!--                        type="text"-->
                <!--                        th:field="*{updatedAt}"-->
                <!--                        hidden-->
                <!--                />-->
                <button type="submit" class="btn btn-primary">Cập Nhật</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
