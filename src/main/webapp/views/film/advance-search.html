<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Film</title>
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/film/list-film.css}">
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Reset website -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
<h1>Tìm kiếm nâng cao</h1>
<form th:action="@{/film/doAdvanceSearch}" role="search" th:object="${filmSearch}" method="post"
      style="background-color: #9cc3fd; color: black; font-weight: bold">
    <select name="columnName" style="width: fit-content">
        <option value="filmName" selected>Tìm theo</option>
        <option value="filmName">Tên phim</option>
        <option value="director">Tên đạo diễn</option>
        <option value="mainActorName">Tên diễn viên nam chính</option>
        <option value="mainActressName">Tên diễn viên nữ chính</option>
        <option value="language">Ngôn ngữ trong phim</option>
    </select>
    <input name="infoToSearch" type="text" placeholder="Nhập..."><br/>
    <select th:field="*{categoryId}" style="width: fit-content">
        <option selected th:value="null">Thể loại phim</option>
        <option th:each="c : ${categoryList}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
    </select><br/>
    <select th:field="*{countryId}" style="width: fit-content">
        <option selected th:value="null">Quốc gia sản xuất</option>
        <option value="1">Mỹ</option>
    </select><br/><br/>
    <div class="form-check form-check-inline"
         style="display: flex; flex-direction: row; justify-content: start; gap: 25px">
        <span class="form-label" style="margin-right: 20px">Phân loại</span>
        <div>
            <input class="form-check-input" type="radio" th:field="*{free}" value="true"
                   style="margin: 0">
            <label class="form-check-label">Phim miễn phí</label>
        </div>
        <div>
            <input class="form-check-input" type="radio" th:field="*{free}" value="false"
                   style="margin: 0">
            <label class="form-check-label">Phim trả phí</label>
        </div>
    </div>
    <div class="form-check form-check-inline"
         style="display: flex; flex-direction: row; justify-content: start; gap: 20px">
        <span class="form-label" style="margin-right: 20px">Trạng thái</span>
        <div>
            <input class="form-check-input" type="radio" th:field="*{status}" value="1" style="margin: 0">
            <label class="form-check-label">Phim đang chiếu</label>
        </div>
        <div>
            <input class="form-check-input" type="radio" th:field="*{status}" value="2" style="margin: 0">
            <label class="form-check-label">Phim sắp chiếu</label>
        </div>
        <div>
            <input class="form-check-input" type="radio" th:field="*{status}" value="3" style="margin: 0">
            <label class="form-check-label">Phim đã ngừng chiếu</label>
        </div>
    </div>
    <button class="btn btn-outline-success" type="submit">Tìm</button>
</form>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
