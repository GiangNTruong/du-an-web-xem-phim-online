<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Management</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-5">
    <!-- Banner Management Form -->
    <h2>Chỉnh sửa Banner và Tên Phim</h2>
    <form
            th:action="@{/admin/banner/edit}"
            th:object="${bannerDto}"
            method="post"
            enctype="multipart/form-data"
    >
        <div class="form-group">
            <label for="bannerImage">Ảnh Banner Hiện Tại</label>
            <div>
                <img
                        th:src="*{bannerImageUrl}"
                        alt="Current Banner"
                        class="img-fluid mb-3"
                        style="max-height: 200px"
                />
            </div>
            <label for="bannerImage">Thay Đổi Ảnh Banner</label>
            <input
                    type="file"
                    class="form-control-file"
                    id="bannerImage"
                    th:field="*{bannerImageFile}"
            />
        </div>
        <div class="form-group">
            <label for="filmName">Phim</label>
            <select class="form-control" id="filmName" name="filmId">
                <option

                        th:each="film : ${films}"
                        th:value="${film.filmId}"
                        th:text="${film.filmName}"
                        th:selected="${film.filmId==bannerDto.film.filmId}"
                ></option>
            </select>
        </div>
        <input hidden th:field="*{bannerId}">
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
